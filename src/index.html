<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>元素射击</title>
</head>
<body>

<!--辅助元素-->
<div class="fz">Test</div>

<!--主体元素-->
<div id="container">
    <!--加载面板-->
    <div class="panel loading">
        <div class="box">正在加载</div>
    </div>
    <!--菜单面板-->
    <div class="panel menu">
        <h1 class="animated fadeIn">元素射击</h1>
        <h2 class="animated fadeIn" style="animation-delay: .2s">Ver 1.0</h2>
        <ul>
            <li id="btn-start" class="btn animated flipInX" style="animation-delay: 1s">开始游戏</li>
            <li id="btn-help" class="btn animated flipInX" style="animation-delay: 1.1s">操作说明</li>
            <li id="btn-shop" class="btn animated flipInX" style="animation-delay: 1.2s">????????</li>
        </ul>
    </div>
    <!--玩家主界面-->
    <div class="panel main">
        <p> 选择关卡： </p>
        <div class="k-select" id="k-select">
            <!--div.animated.flipInY[style="animation-delay:.$@1s"]{$@1}*9-->
            <span class="animated flipInY" style="animation-delay:.10s">1</span>
            <span class="animated flipInY" style="animation-delay:.15s">2</span>
            <span class="animated flipInY" style="animation-delay:.2s">3</span>
            <span class="animated flipInY" style="animation-delay:.25s">4</span>
            <span class="animated flipInY" style="animation-delay:.3s">5</span>
            <span class="animated flipInY" style="animation-delay:.35s">6</span>
            <span class="animated flipInY" style="animation-delay:.4s">7</span>
            <span class="animated flipInY" style="animation-delay:.45s">8</span>
            <span class="animated flipInY" style="animation-delay:.5s">9</span>
        </div>
        <div class="bot">
            <div class="money">
                金币：<span>0</span>
            </div>
            <div class="btn">前往商店</div>
            <br>
            <div class="btn" id="back-menu1">返回主界面</div>
        </div>
    </div>
    <!--帮助面板-->
    <div class="panel help">
        <div class="dir-box">
            <div class="center">W</div>
            <section>
                <div>A</div>
                <div>S</div>
                <div>D</div>
            </section>
        </div>
        <p>WASD控制移动，鼠标控制射击方向。</p>
        <div class="btn" id="back-menu2">返回</div>
    </div>
</div>
<script src="./assets/QuadTree.js"></script>
<script src="./assets/base.min.js"></script>

</body>
</html>
